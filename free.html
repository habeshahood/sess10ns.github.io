<div class="container-custom">
  <div class="form-container">
    <p class="mb-4" style="color: white;">Thank you for your interest in our Street Sessions. Fill out the form below to apply for a free recording session. Selected performances will be professionally mixed and mastered!</p>

    <form action="https://formspree.io/f/xoqgyngp" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <input class="form-control" type="text" name="name" placeholder="Full Name*" required>
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="_replyto" placeholder="Email Address*" required>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="instagramUsername" placeholder="Instagram Username*" required>
      </div>
      <div class="form-group">
        <input class="form-control" type="tel" name="phone" placeholder="Phone Number*" required>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="songName" placeholder="Song Name*" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="rightsConsent" id="rightsConsent" required>
        <label class="form-check-label" for="rightsConsent" style="color: white;">I agree to allow the use of the recording in any way deemed fit to promote my work.</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="ageConfirmation" id="ageConfirmation" required>
        <label class="form-check-label" for="ageConfirmation" style="color: white;">I confirm I am over 16 years old.</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="broadcastConsent" required>
        <label class="form-check-label" for="broadcastConsent" style="color: white;">I agree to being filmed and the video being broadcast worldwide.</label>
      </div>
      
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="honestyCheck" required>
        <label class="form-check-label" for="honestyCheck" style="color: white;">I confirm that all information given is true and accurate.</label>
      </div>
      
      <input class="btn btn-dark" type="submit" value="Submit Application">
      </form>
      </div>
    </div>
